<div class="inline-block bg-[#f7f0fd]">
    <div class="flex w-full">
        <div class="w-[55%] px-24 py-52">
            <h1 class="text-[3rem] leading-relaxed font-semibold w-full">One
                <span class="bg-[#FFC200] rounded-md">marketing analytics</span>
                <br/>
                <span class="bg-[rgb(255,194,0)] rounded-md">suite</span> to replace them all
            </h1>
            <app-logos></app-logos>
            <br/>
            <app-blue-btn></app-blue-btn>
        </div>
        <div class="w-[45%] mt-36">
            <div class="w-[85%]">
                <app-video-frame></app-video-frame>
            </div>
        </div>
    </div>
    <div class="w-full inline-block">
        <div class="w-1/2 mx-auto">
            <h1 class="text-[3rem] leading-relaxed text-center font-semibold">
                Join <span class="text-[#CD3EDB] rounded-md">2000+</span> Happy Clients
            </h1>
        </div>
        <div class="w-[80%] mx-auto">
            <div class="inline-flex justify-between" *ngFor="let logo of Logos">
                <img class="aspect-auto object-contain m-12 " src={{logo.src}}/>
            </div>
        </div>
    </div>
</div>
